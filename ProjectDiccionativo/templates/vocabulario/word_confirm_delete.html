{% extends "base.html" %}
{% block title %}Eliminar Palabra{% endblock title %}

{% block content %}
<div class="container mt-4">
  <h2>Eliminar Palabra</h2>
  <p>¿Estás seguro de que deseas eliminar la palabra "{{ object.term }}"?</p>
  <form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Confirmar Eliminación</button>
    <a href="{% url 'word_detail' object.pk %}" class="btn btn-secondary">Cancelar</a>
  </form>
</div>
{% endblock content %}
