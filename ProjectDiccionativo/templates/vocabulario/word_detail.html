{% block content %}
<h1>{{ word.term }}</h1>
<p><strong>Idioma:</strong> {{ word.language }}</p>
<p><strong>Definici√≥n:</strong> {{ word.definition }}</p>
{% if word.example %}

{% endblock content %}
