{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block title %}Responder Ejercicio{% endblock title %}

{% block content %}
<div class="container mt-4">
  <h2>Ejercicio: {{ exercise.question }}</h2>
  <p><strong>Palabra:</strong> 
    <a href="{% url 'word_detail' exercise.word.pk %}">{{ exercise.word.term }}</a>
  </p>
  <form method="post">
    {% csrf_token %}
    {{ form|crispy }}
    <button type="submit" class="btn btn-primary mt-2">Enviar Respuesta</button>
  </form>
</div>
{% endblock content %}
