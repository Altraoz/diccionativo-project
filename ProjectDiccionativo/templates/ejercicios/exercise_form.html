{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block title %}Crear/Editar Ejercicio{% endblock title %}

{% block content %}
<div class="container mt-4">
  <h2 class="mb-3">Crear/Editar Ejercicio</h2>
  <form method="post">
    {% csrf_token %}
    {{ form|crispy }}
    <button type="submit" class="btn btn-success">Guardar</button>
  </form>
</div>
{% endblock content %}
