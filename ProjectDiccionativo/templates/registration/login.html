{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block title %}Iniciar sesión{% endblock title %}

{% block content %}
<div class="row justify-content-center">
  <div class="col-md-6">
    <h2 class="mb-3">Iniciar sesión</h2>
    <form method="post">
      {% csrf_token %}
      {{ form|crispy }}
      <button type="submit" class="btn btn-success">Iniciar sesión</button>
    </form>
  </div>
</div>
{% endblock content %}
